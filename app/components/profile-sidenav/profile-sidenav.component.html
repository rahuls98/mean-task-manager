<div class="container sidenav-contents">
    <br>
    <!-- PROFILE PICTURE -->
    <div class="row profile-block">
        <div id="profilePicture"></div>
    </div>
    <br>
    <!-- PROFILE DETAILS -->
    <div class="row profile-block">
        <div id="profileDetails"><h3>{{ name }}</h3><h5>{{ username }}</h5></div>
    </div>
    <hr class="my-4">
    
    <!-- GAMIFICATION -->
    <p>Gamification bar</p>
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width]="width" 
             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
    
    <!-- LOGOUT -->
    <div class="row logoutButton">
        <button class="btn btn-outline-danger" type="submit" 
            (click)="onLogoutClick()" href="#"> Logout
        </button>
    </div>
</div>
