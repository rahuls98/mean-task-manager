<app-navbar></app-navbar>
<div class="container">
    <flash-messages></flash-messages>
    <div class="col-5 m-auto">
        <form class="form-signin" (submit)="onRegisterSubmit($event)">
                <br><br>
            <h3 style="text-align: center;">Register</h3>
            <br><br>
            <h5>Name</h5>
            <input type="text" id="inputName" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter name" required autofocus  autocomplete="off">
            <br>
            <h5>Username</h5>
            <input type="text" id="inputUsername" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter username" required autofocus  autocomplete="off">
            <br>
            <h5>Email address</h5>
            <input type="email" id="inputEmail" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email address" required autofocus  autocomplete="off">
            <br>
            <h5>Password</h5>
            <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter password" required>
            <br><br>
            <button class="m-auto btn btn-lg btn-block" type="submit">Register</button>
        </form>
    </div>
</div>
