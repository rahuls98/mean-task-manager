<div class="container">
    <li class="list-group-item">
        <div class="row">
            <div class="col-1">
                <input class="form-check-input" type="checkbox" id="check" 
                       (change)="toggleStatus()" [(ngModel)]="isChecked">
            </div>
            <div class="col-9">
                <h5 id="title" [ngClass]="setCompletedClass()">{{ task.title }}</h5>
                <div id="dueDate">
                    <div class="priority" [ngClass]="setPriorityClass()">
                        <i>{{ "Due " + task.dueDate.toString().substring(8,10) 
                            + "/" + task.dueDate.toString().substring(5,7) }}</i>
                    </div>
                </div>
            </div>
            <div class="col-1 my-auto">
                <div class="label" [ngClass]="setLabelClass()">
                    <span><i class="fa fa-tag"></i></span>
                    <!-- {{ task.label[0] }} -->
                </div>
            </div>
            <div class="col-1 dropdown my-auto">
                <button href="#" id="taskOptions" data-toggle="dropdown">
                    <i class="fa fa-ellipsis-v" style="font-size:20px;"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="taskOptions">
                    <button class="dropdown-item" data-toggle="modal" data-target="#view-task" type="button" (click)="viewTask()">View</button>
                    <button class="dropdown-item" data-toggle="modal" data-target="#edit-task" type="button" (click)="editTask()">Edit</button>
                    <button class="dropdown-item" type="button" (click)="deleteTask()">Delete</button>
                </div>
            </div>
        </div>
    </li>
</div>
